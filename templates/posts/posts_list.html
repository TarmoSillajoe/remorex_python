{% extends "base.html" %}
{% load markdown_extras %}
{% block content %}
{% for post in latest_posts  %}
<div
    class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
    {% if post.thumbnail  %}
    <a href="#">
        <img class="rounded-t-lg"
            src="{{ post.thumbnail.url }}"
            alt="post {{ post.slug }}">
    </a>
    {% endif %}
    <div class="p-5">
        <a href="#">
            <h5
                class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                {{ post.title }}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
            {{ post.content | truncatechars:100 | markdown | safe }}
        </p>
        <a href="#"
            class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
            Read more
            <svg class="ml-2 -mr-1 w-4 h-4"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
        </a>
    </div>
</div>
{% endfor %}
{% endblock content %}
