<h1>Are you sure you want to delete the part {{ part.part_code }},
    {{ part.description }}?</h1>
<form action="POST">
    {% csrf_token %}
    <button type="submit"
        class="focus:outline-none 
        text-white bg-red-700 
        hover:bg-red-800 focus:ring-4 focus:ring-red-300 
        font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
        Yes, delete</button>

</form>
<a class="button"
    href="{% url 'part_detail' part.id %}">cancel</a>
