{% extends "../base.html" %}
{% block title %}
part_{{ part.id }}
{% endblock title %}
{% block content %}
<div class="dark:text-gray-400">{{ part.part_code }}
</div>
<span class="dark:text-white">
    {{ part.description }}
</span>
{% if part.image %}
<img src="{{ part.image.url }}"
    alt="partno {{ part.part_code }}">
{% endif %}
{% endblock content %}
